server {
    listen 8080 localhost;
   	root /tmp;
	location / {
        method GET;
        autoindex on;
    }
    location /directory {
        method GET POST;
        client_max_body_size 1G;
    }
    location /put_test/ {
        method PUT;
        client_max_body_size 1G;
    }
    location /post_body {
		method GET POST;
        client_max_body_size 100;
    }
    location /upload {
        method PUT DELETE;
    }
}
