server {
	listen 80 localhost;
	location / {
		method GET;
		# index youpi.bad_extension default.html;
		# autoindex on;
		root /tmp;
		index youpi.bad_extension;
	}
	location /directory {
		method GET;
		index youpi.bad_extension;
		autoindex on;
		root /tmp;
	}
	location /put_test/ {
		method PUT;
		index youpi.bad_extension;
		root /tmp;
		# upload_folder ./corr_server/upload/;
	}
	location /post_body {
		client_max_body_size 100;
		root /tmp;
	}
	location /upload {
        root /tmp;
		method PUT DELETE;
	}
}
