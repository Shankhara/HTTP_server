server {
    listen 8081 localhost;
    root /tmp;
	location / {
        method GET;
        autoindex on;
        root /tmp
		cgi_extension bla;
        cgi_path /tmp/ubuntu_cgi_tester;
    }
    location /directory {
        method GET POST;
        client_max_body_size 1G;
        index index.html;
        cgi_path  /tmp/ubuntu_cgi_tester;
        cgi_extension bla;
    }
    location /put_test/ {
        method PUT;
        client_max_body_size 1G;
        index youpi.bad_extension;
        root  /tmp;
		upload_path  /tmp/put_test/;
    }
    location /post_body {
		method GET POST;
        client_max_body_size 100;
    }
    location /upload {
        method PUT DELETE;
    }
}
